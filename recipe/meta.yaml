{% set name = "requirements-parser" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/requirements_parser-{{ version }}.tar.gz
  sha256: 0843119ca2cb2331de4eb31b10d70462e39ace698fd660a915c247d2301a4418

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - python >={{ python_min }},<4.0.0
    - packaging >=23.2
    - types-setuptools >=69.1.0

test:
  imports:
    - requirements
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/madpah/requirements-parser/
  doc_url: https://requirements-parser.readthedocs.io/
  summary: A Pip requirements file parser.
  license: Apache-2.0
  license_file: LICENSE
  description: |
    This is a small Python module for parsing Pip requirement files.
    The goal is to parse everything in the Pip requirement file format spec.

extra:
  recipe-maintainers:
    - wolfv
    - sultaniman
